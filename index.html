<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>

    <link rel="stylesheet" media="all" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>To Do List</h1>
      <p>Double click untuk membuat list selesai, lalu pilih <i>Clear</i></p>

      <form name="todo-adder">
        <input type="text" id="todo-entry-box" placeholder="masukan todo..." />
      </form>
      <button id="add-button" class="pretty-button">Simpan</button>
      <button
        id="clear-completed-button"
        onclick="clearCompletedToDoItems()"
        class="pretty-button"
      >
        Clear
      </button>

      <ul id="todo-list"></ul>
      <div id="control-wrapper">
        <button id="empty-button" onclick="emptyList()" class="pretty-button">
          Empty List
        </button>
        <button id="save-button" onclick="saveList()" class="pretty-button">
          Save List
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
